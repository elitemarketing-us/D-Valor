<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Calculadora de Funil — Mentoria D-Valor</title>

  <style>
    :root{
      --bg: #0F0815;
      --stroke: rgba(255,255,255,.10);
      --text: #F4F1FF;
      --muted:#CFC6EA;

      --brand: #8D0EB7;

      --ok: #56E06B;
      --okText: #061B0C;

      --shadow: 0 18px 40px rgba(0,0,0,.35);
      --radius: 16px;

      --scribble-bg: rgba(255,255,255,.92);
      --scribble-ink: #0b0b0b;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Helvetica Neue";
      background:
        radial-gradient(900px 600px at 20% 10%, rgba(141,14,183,.25), transparent 60%),
        radial-gradient(800px 500px at 80% 20%, rgba(176,26,226,.18), transparent 55%),
        var(--bg);
      color:var(--text);
      font-weight: 400;
    }

    .wrap{
      max-width: 1200px;
      margin: 24px auto;
      padding: 0 16px 40px;
    }

    .topbar{
      display:flex;
      align-items:center;
      justify-content:flex-end;
      margin-bottom:14px;
    }

    .logo img{
      height: 46px;
      width:auto;
      display:block;
      filter: drop-shadow(0 10px 20px rgba(0,0,0,.35));
    }

    .grid{
      display:grid;
      grid-template-columns: 1.05fr .95fr;
      gap:18px;
    }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border: 1px solid var(--stroke);
      border-radius: var(--radius);
      padding: 18px;
      box-shadow: var(--shadow);
    }

    .title{
      font-size: 18px;
      font-weight: 500; /* mais fino */
      margin: 0 0 10px;
      letter-spacing:.2px;
    }
    .subtitle{
      margin: 0 0 18px;
      color: rgba(244,241,255,.80);
      font-size: 13px;
      line-height: 1.35;
      font-weight: 400;
    }

    .row{
      margin: 14px 0;
      padding: 12px 12px;
      border-radius: 14px;
      background: rgba(0,0,0,.14);
      border:1px solid rgba(255,255,255,.06);
    }
    .rowTop{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:12px;
      margin-bottom: 10px;
    }
    .label{
      font-weight: 500; /* mais fino */
      font-size: 13px;
      letter-spacing:.2px;
    }
    .val{
      font-variant-numeric: tabular-nums;
      font-weight: 500; /* mais fino */
      font-size: 13px;
      color: #fff;
      opacity:.92;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.08);
      white-space:nowrap;
    }

    input[type="range"]{
      width:100%;
      accent-color: var(--brand);
      cursor:pointer;
    }

    .resultsHeader{
      margin-bottom: 12px;
    }
    .resultsHeader h2{
      margin:0;
      font-size: 18px;
      font-weight: 600; /* mais fino */
      letter-spacing:.25px;
    }

    /* ====== “FAIXAS” (direita) com mesma fonte do resto ====== */
    .scribbleStack{
      margin-top: 18px;
      padding: 8px 6px 4px;
    }

    .scribbleRow{
      position: relative;
      display:flex;
      align-items:center;
      justify-content:flex-end; /* sem texto, só número */
      padding: 18px 18px;
      margin: 16px 0;
      border-radius: 12px;
      background: var(--scribble-bg);
      color: var(--scribble-ink);
      overflow:hidden;
    }

    /* “borda rabiscada” minimalista */
    .scribbleRow::before,
    .scribbleRow::after{
      content:"";
      position:absolute;
      inset: -6px;
      border-radius: 14px;
      pointer-events:none;
      border: 2px solid rgba(0,0,0,.85);
      opacity:.85;
      transform: rotate(-0.4deg);
    }
    .scribbleRow::after{
      inset: -10px -8px -8px -10px;
      border-width: 2px;
      opacity:.50;
      transform: rotate(0.6deg);
    }

    /* textura leve */
    .scribbleRow .hatch{
      position:absolute;
      inset:0;
      background:
        repeating-linear-gradient(
          -8deg,
          rgba(0,0,0,.05) 0px,
          rgba(0,0,0,.05) 2px,
          transparent 2px,
          transparent 16px
        );
      opacity:.22;
      pointer-events:none;
      mix-blend-mode:multiply;
    }

    .scribbleValue{
      z-index: 2;
      font-variant-numeric: tabular-nums;
      font-weight: 500;          /* mais fino */
      font-size: 34px;           /* minimalista */
      letter-spacing: .2px;
      color: #0b0b0b;
      white-space: nowrap;
    }

    .scribbleRow.ok{
      background: rgba(86,224,107,.92);
      color: var(--okText);
    }
    .scribbleRow.ok .scribbleValue{
      color: #061B0C;
      font-weight: 600; /* só um pouco mais forte no faturamento */
    }
    .scribbleRow.ok .hatch{ opacity:.16; }

    @media (max-width: 920px){
      .grid{ grid-template-columns: 1fr; }
      .logo img{ height: 42px; }
      .scribbleValue{ font-size: 30px; }
    }
  </style>
</head>

<body>
  <div class="wrap">

    <div class="topbar">
      <div class="logo" aria-label="Logo">
        <img src="logodvalor.png" alt="D-Valor Group" />
      </div>
    </div>

    <div class="grid">
      <!-- ESQUERDA -->
      <section class="card">
        <h1 class="title">Calculadora de Funil</h1>
        <p class="subtitle">
          Ajuste as barrinhas. O faturamento recalcula automaticamente.
        </p>

        <div class="row">
          <div class="rowTop">
            <div class="label">N° de clientes ideal</div>
            <div class="val" id="vClientes">200</div>
          </div>
          <input id="clientes" type="range" min="0" max="2000" step="10" value="200">
        </div>

        <div class="row">
          <div class="rowTop">
            <div class="label">Taxa agendamento</div>
            <div class="val" id="vAg">10%</div>
          </div>
          <input id="ag" type="range" min="0" max="100" step="1" value="10">
        </div>

        <div class="row">
          <div class="rowTop">
            <div class="label">Taxa de Comparecimento</div>
            <div class="val" id="vShow">50%</div>
          </div>
          <input id="show" type="range" min="0" max="100" step="1" value="50">
        </div>

        <div class="row">
          <div class="rowTop">
            <div class="label">Taxa de conversão</div>
            <div class="val" id="vConv">30%</div>
          </div>
          <input id="conv" type="range" min="0" max="100" step="1" value="30">
        </div>

        <div class="row">
          <div class="rowTop">
            <div class="label">Ticket médio</div>
            <div class="val" id="vTicket">R$ 2.000,00</div>
          </div>
          <input id="ticket" type="range" min="100" max="50000" step="100" value="2000">
        </div>
      </section>

      <!-- DIREITA -->
      <aside class="card">
        <div class="resultsHeader">
          <h2>RESULTADO MENSAL</h2>
        </div>

        <div class="scribbleStack">
          <!-- Agendados (sem texto) -->
          <div class="scribbleRow" aria-label="Agendados">
            <div class="hatch"></div>
            <div class="scribbleValue" id="rAg">0</div>
          </div>

          <!-- Compareceram (sem texto) -->
          <div class="scribbleRow" aria-label="Compareceram">
            <div class="hatch"></div>
            <div class="scribbleValue" id="rShow">0</div>
          </div>

          <!-- Vendas (sem texto) -->
          <div class="scribbleRow" aria-label="Vendas">
            <div class="hatch"></div>
            <div class="scribbleValue" id="rVendas">0</div>
          </div>

          <!-- Faturamento (verde, sem texto) -->
          <div class="scribbleRow ok" aria-label="Faturamento">
            <div class="hatch"></div>
            <div class="scribbleValue" id="rFat">R$ 0,00</div>
          </div>
        </div>
      </aside>
    </div>
  </div>

  <script>
    const $ = (id) => document.getElementById(id);

    function fmtBRL(n){
      const v = Math.max(0, Number(n) || 0);
      return v.toLocaleString("pt-BR", { style:"currency", currency:"BRL" });
    }
    function fmtInt(n){
      return (Math.round(Number(n) || 0)).toLocaleString("pt-BR");
    }
    function fmtPct(n){
      return `${Math.round(Number(n) || 0)}%`;
    }

    function read(){
      return {
        prospect: Number($("clientes").value),
        ag:       Number($("ag").value) / 100,
        show:     Number($("show").value) / 100,
        conv:     Number($("conv").value) / 100,
        ticket:   Number($("ticket").value)
      };
    }

    function renderInputs(s){
      $("vClientes").textContent = fmtInt(s.prospect);
      $("vAg").textContent       = fmtPct(s.ag * 100);
      $("vShow").textContent     = fmtPct(s.show * 100);
      $("vConv").textContent     = fmtPct(s.conv * 100);
      $("vTicket").textContent   = fmtBRL(s.ticket);
    }

    function calc(s){
      const agendados    = Math.round(s.prospect * s.ag);
      const compareceram = Math.round(agendados * s.show);
      const vendas       = Math.round(compareceram * s.conv);
      const fatur        = vendas * s.ticket;
      return { agendados, compareceram, vendas, fatur };
    }

    function renderResults(r){
      $("rAg").textContent     = fmtInt(r.agendados);
      $("rShow").textContent   = fmtInt(r.compareceram);
      $("rVendas").textContent = fmtInt(r.vendas);
      $("rFat").textContent    = fmtBRL(r.fatur);
    }

    function update(){
      const s = read();
      renderInputs(s);
      const r = calc(s);
      renderResults(r);
    }

    ["clientes","ag","show","conv","ticket"].forEach(id => {
      $(id).addEventListener("input", update);
    });

    update();
  </script>
</body>
</html>
